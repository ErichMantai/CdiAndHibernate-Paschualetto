<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <div class="mantai-template">
                <p class="lead">Create a person here.</p>
                <div class="row">
                    <div class="col-md-12 panel panel-body">
                        <h:form id="viewerFrm">
                            <h:panelGrid id="viewerGrid" columns="6">
                                <h:outputLabel value="Name: " />
                                <h:inputText id="nameInput" class="form-control" value="#{personBean.person.name}" />
                                <h:outputLabel value="E-mail: " />
                                <h:inputText id="nicknameInput" class="form-control" value="#{personBean.person.email}" />
                                &nbsp;<h:commandButton id="saveBtn" class="btn btn-success" value="Salvar" action="#{personBean.save()}" />
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div class="col-md-3" />
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
