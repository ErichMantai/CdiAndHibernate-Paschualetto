<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <div class="mantai-template">
                <p class="lead">Create a order here.</p>
                <div class="row">
                    <div class="col-md-12 panel panel-body">
                        <h:form id="viewerFrm">
                            <h:panelGrid id="viewerGrid" columns="6">
                                <h:outputLabel value="Pessoa: " />
                                <h:inputText class="form-control" id="nameInput" value="#{orderBean.order.person.id}" />
                                <h:outputLabel value="Produto: " />
                                <h:inputText class="form-control" id="nicknameInput" value="#{orderBean.order.product.id}" />
                                &nbsp;<h:commandButton class="btn btn-success" id="saveBtn" value="Salvar" action="#{orderBean.save()}" />
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
